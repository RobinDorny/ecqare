<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ecqare Begeleidingsapp</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f6f9; }
  header {
    background-color: #2c3e50; color: white; padding: 15px 20px;
    display: flex; justify-content: space-between; align-items: center;
    font-weight: bold; font-size: 1.2rem;
  }
  #clientBar {
    background: #ecf0f1; padding: 10px;
    display: flex; overflow-x: auto; gap: 10px;
  }
  #clientBar button {
    background: #bdc3c7; border: none; border-radius: 5px; padding: 8px 15px;
    cursor: pointer; font-weight: 600; white-space: nowrap;
    transition: background-color 0.3s ease;
  }
  #clientBar button:hover:not(.selected) {
    background-color: #95a5a6;
  }
  #clientBar button.selected {
    background-color: #3498db; color: white;
  }
  main {
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    max-width: 1200px;
    margin: auto;
  }
  section {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    flex: 1 1 350px;
    min-width: 320px;
    max-height: 600px;
    overflow-y: auto;
  }
  h3 {
    margin-top: 0;
    margin-bottom: 10px;
    font-weight: 700;
    color: #2c3e50;
  }
  textarea, input[type=text], input[type=password], input[type=datetime-local] {
    width: 100%;
    padding: 8px 10px;
    margin-top: 8px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  button {
    background-color: #3498db;
    border: none;
    color: white;
    padding: 10px 18px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2980b9;
  }
  ul {
    list-style-type: none;
    padding-left: 0;
    max-height: 240px;
    overflow-y: auto;
    margin: 0;
  }
  ul li {
    margin-bottom: 8px;
    font-size: 0.95rem;
    display: flex;
    align-items: center;
  }
  ul li input[type=checkbox] {
    margin-right: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="app"></div>

<script>
  // Simpele data
  let clients = [{
    name: "Voorbeeld CliÃ«nt",
    notes: "",
    diary: "",
    medication: [],
    tasks: [],
    activities: []
  }];
  let loggedIn = false;
  let selectedClientIndex = 0;

  function renderLogin() {
    const app = document.getElementById('app');
    app.innerHTML = `
      <main style="max-width:400px;margin:100px auto;text-align:center;">
        <h2>Inloggen</h2>
        <input type="password" id="passwordInput" placeholder="Wachtwoord" autocomplete="off" />
        <button id="loginBtn">Login</button>
      </main>
    `;
    document.getElementById('loginBtn').onclick = () => {
      if(document.getElementById('passwordInput').value === 'zorg') {
        loggedIn = true;
        renderApp();
      } else {
        alert('Onjuist wachtwoord');
      }
    };
  }

  function renderApp() {
    const client = clients[selectedClientIndex];
    const app = document.getElementById('app');
    app.innerHTML = `
      <header>
        <div>Ecqare Begeleiding</div>
        <button id="logoutBtn">Uitloggen</button>
      </header>
      <div id="clientBar">
        ${clients.map((c,i) => `<button class="${i === selectedClientIndex ? 'selected' : ''}" data-index="${i}">${c.name}</button>`).join('')}
      </div>
      <main>
        <section>
          <h3>Dossier: ${client.name}</h3>
          <textarea id="clientNotesInput" placeholder="Notities...">${client.notes}</textarea>
          <button id="saveNotesBtn">Notities opslaan</button>
        </section>
        <section>
          <h3>Begeleidersdagboek</h3>
          <textarea id="diaryInput" placeholder="Dagboek...">${client.diary}</textarea>
          <button id="saveDiaryBtn">Dagboek opslaan</button>
        </section>
      </main>
    `;
    document.getElementById('logoutBtn').onclick = () => {
      loggedIn = false;
      renderLogin();
    };
    document.querySelectorAll('#clientBar button').forEach(btn => {
      btn.onclick = () => {
        selectedClientIndex = Number(btn.dataset.index);
        renderApp();
      };
    });
    document.getElementById('saveNotesBtn').onclick = () => {
      clients[selectedClientIndex].notes = document.getElementById('clientNotesInput').value;
      alert('Notities opgeslagen');
    };
    document.getElementById('saveDiaryBtn').onclick = () => {
      clients[selectedClientIndex].diary = document.getElementById('diaryInput').value;
      alert('Dagboek opgeslagen');
    };
  }

  if(loggedIn) {
    renderApp();
  } else {
    renderLogin();
  }
</script>
</body>
</html>
