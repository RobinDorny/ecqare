<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ecqare Begeleidingsapp</title>
<style>
  body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f6f9; }
  header {
    background: #2c3e50;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #clientBar {
    background: #ecf0f1;
    padding: 10px;
    display: flex;
    overflow-x: auto;
    gap: 10px;
  }
  #clientBar button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background: #bdc3c7;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 600;
  }
  #clientBar button.selected {
    background: #3498db;
    color: white;
  }
  main {
    max-width: 900px;
    margin: 20px auto 40px;
    background: white;
    padding: 25px 35px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 25px;
  }
  #dashboardTaken {
    grid-column: 1 / 3;
    background: #dff0d8;
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  section {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  #sectionNotes {
    grid-column: 1 / 2;
  }
  #sectionDiary {
    grid-column: 1 / 2;
  }
  #sectionMedication, #sectionTasks, #sectionActivities {
    grid-column: 2 / 3;
  }
  textarea, input[type=text], input[type=datetime-local] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 1rem;
    font-family: inherit;
  }
  button {
    cursor: pointer;
    background: #3498db;
    border: none;
    color: white;
    padding: 8px 15px;
    border-radius: 4px;
    font-weight: 600;
    transition: background-color 0.3s;
  }
  button:hover {
    background: #2980b9;
  }
  h3 {
    margin-bottom: 10px;
    font-weight: 700;
    color: #2c3e50;
  }
  .list {
    margin-top: 10px;
    list-style-type: none;
    padding-left: 0;
  }
  .list li {
    margin-bottom: 6px;
    font-size: 0.95rem;
    color: #444;
  }
  .list li label {
    cursor: pointer;
  }
  .list li input[type=checkbox] {
    margin-right: 8px;
    transform: scale(1.1);
    vertical-align: middle;
  }
</style>
</head>
<body>
<div id="app"></div>

<script>
  let userLoggedIn = localStorage.getItem('loggedIn') === 'true';
  let clients = JSON.parse(localStorage.getItem('clients') || '[]');
  let selectedClient = 0;

  function saveClients() {
    localStorage.setItem('clients', JSON.stringify(clients));
  }

  function renderLogin() {
    document.getElementById('app').innerHTML = `
      <main style="max-width:400px;margin:100px auto;text-align:center">
        <h2>Inloggen</h2>
        <input type="password" id="password" placeholder="Wachtwoord" />
        <button onclick="login()">Login</button>
      </main>
    `;
  }

  function login() {
    const pwd = document.getElementById('password').value;
    if (pwd === 'zorg') {
      localStorage.setItem('loggedIn', 'true');
      userLoggedIn = true;
      renderApp();
    } else {
      alert('Onjuist wachtwoord');
    }
  }

  function logout() {
    localStorage.setItem('loggedIn', 'false');
    location.reload();
  }

  function ensureClient(index) {
    if (!clients[index]) {
      clients[index] = { name: 'Onbekend', diary: '', notes: '', medication: [], tasks: [], activities: [] };
      saveClients();
    }
  }

  function renderApp() {
    if (!clients[selectedClient]) {
      selectedClient = 0;
    }
    ensureClient(selectedClient);
    const app = document.getElementById('app');
    const client = clients[selectedClient];

    const takenVandaag = clients.flatMap(c =>
      (c.tasks || []).filter(t => !t.done).map(t => `• ${c.name}: ${t.name}`)
    );

    app.innerHTML = `
      <header>
        <div>Ecqare Begeleiding</div>
        <button onclick="logout()">Uitloggen</button>
      </header>
      <div id="clientBar">
        <button onclick="addClient()">+ Nieuwe Cliënt</button>
        ${clients.map((c, i) => `<button class="${i === selectedClient ? 'selected' : ''}" onclick="selectClient(${i})">${c.name}</button>`).join('')}
      </div>
      <main>
        <section id="dashboardTaken">
          <h3>Taken vandaag</h3>
          ${takenVandaag.length ? `<ul>${takenVandaag.map(t => `<li>${t}</li>`).join('')}</ul>` : '<p>Geen openstaande taken</p>'}
        </section>

        <section id="sectionNotes">
          <h3>Dossier: ${client.name}</h3>
          <p><strong>Notities:</strong><br>${client.notes || 'Geen notities'}</p>
        </section>

        <section id="sectionDiary">
          <h3>Begeleidersdagboek</h3>
          <textarea id="diaryText" placeholder="Schrijf hier je dagboek...">${client.diary || ''}</textarea>
          <button onclick="saveDiary()">Opslaan</button>
        </section>

        <section id="sectionMedication">
          <h3>Medicatieplan</h3>
          <ul class="list" id="medList">
            ${(client.medication || []).map((m, i) => `
              <li>
                <label>
                  <input type="checkbox" ${m.done ? 'checked' : ''} onchange="toggleMed(${i})" />
                  ${m.name}
                </label>
              </li>`).join('')}
          </ul>
          <input type="text" id="newMed" placeholder="Medicatie toevoegen" />
          <button onclick="addMed()">Toevoegen</button>
        </section>

        <section id="sectionTasks">
          <h3>Takenlijst</h3>
          <ul class="list" id="taskList">
            ${(client.tasks || []).map((t, i) => `
              <li>
                <label>
                  <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask(${i})" />
                  ${t.name}
                </label>
              </li>`).join('')}
          </ul>
          <input type="text" id="newTask" placeholder="Taak toevoegen" />
          <button onclick="addTask()">Toevoegen</button>
        </section>

        <section id="sectionActivities">
          <h3>Activiteiten</h3>
          <ul class="list" id="activityList">
            ${(client.activities || []).map((a, i) => `
              <li>
                <label>
                  <input type="checkbox" ${a.done ? 'checked' : ''} onchange="toggleActivity(${i})" />
                  ${a.name} - ${a.datetime}
                </label>
              </li>`).join('')}
          </ul>
          <input type="text" id="newActivity" placeholder="Activiteit" />
          <input type="datetime-local" id="activityTime" />
          <button onclick="addActivity()">Toevoegen</button>
        </section>
      </main>
    `;
  }

  function selectClient(index) {
    selectedClient = index;
    renderApp();
  }

  function addClient() {
    const name = prompt('Naam van cliënt?');
    if (name) {
      clients.push({ name, diary: '', notes: '', medication: [], tasks: [], activities: [] });
      selectedClient = clients.length - 1;
      saveClients();
      renderApp();
    }
  }

  function saveDiary() {
    const text = document.getElementById('diaryText').value;
    ensureClient(selectedClient);
    clients[selectedClient].diary = text;
    clients[selectedClient].notes = text;
    saveClients();
    alert('Dagboek opgeslagen');
    renderApp();
  }

  function toggleMed(index) {
    ensureClient(selectedClient);
    clients[selectedClient].medication[index].done = !clients[selectedClient].medication[index].done;
    saveClients();
    renderApp();
  }

  function addMed() {
    const val = document.getElementById('newMed').value.trim();
    if (!val) return;
    ensureClient(selectedClient);
    clients[selectedClient].medication.push({ name: val, done: false });
    saveClients();
    renderApp();
    document.getElementById('newMed').value = '';
  }

  function toggleTask(index) {
    ensureClient(selectedClient);
    clients[selectedClient].tasks[index].done = !clients[selectedClient].tasks[index].done;
    saveClients();
    renderApp();
  }

  function addTask() {
    const val = document.getElementById('newTask').value.trim();
    if (!val) return;
    ensureClient(selectedClient);
    clients[selectedClient].tasks.push({ name: val, done: false });
    saveClients();
    renderApp();
    document.getElementById('newTask').value = '';
  }

  function toggleActivity(index) {
    ensureClient(selectedClient);
    clients[selectedClient].activities[index].done = !clients[selectedClient].activities[index].done;
    saveClients();
    renderApp();
  }

  function addActivity() {
    const name = document.getElementById('newActivity').value.trim();
    const datetime = document.getElementById('activityTime').value;
    if (!name || !datetime) return;
    ensureClient(selectedClient);
    clients[selectedClient].activities.push({ name, datetime, done: false });
    saveClients();
    renderApp();
    document.getElementById('newActivity').value = '';
    document.getElementById('activityTime').value = '';
  }

  if (!userLoggedIn) {
    renderLogin();
  } else {
    renderApp();
  }
</script>
</body>
</html>
